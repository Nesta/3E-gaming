threeecsgo_general.settings:
    path: '/my-settings'
    defaults:
        _controller: '\Drupal\threeecsgo_general\Controller\SettingsController::settingsBuild'
        _title: 'Settings'
    requirements:
        _permission: 'access content'

threeecsgo_general.inventory:
    path: '/my-inventory'
    defaults:
        _controller: '\Drupal\threeecsgo_general\Controller\InventoryController::inventoryBuild'
        _title: 'My inventory'
    requirements:
        _permission: 'access content'
